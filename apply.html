<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Grant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Apply for Grant</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apply.html">Apply</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Apply for Gusto Empowerment Grant</h2>

    <form action="https://formspree.io/f/xldnrkyd" method="post" class="grant-form" enctype="multipart/form-data">
     
      <!-- Full Name -->
      <label for="fullName">Full Name*</label>
      <input type="text" id="fullName" name="fullName" required />

      <!-- Email -->
      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Address -->
<!-- Country Selector -->
<label for="country">Select Your Country:</label>
<select id="country" name="country" onchange="toggleAddressFormat()">
  <option value="usa">United States</option>
  <option value="canada">Canada</option>
</select>

<!-- USA Address Fields -->
<div id="usa-address" class="address-format">
  <label for="us-street">Street Address:</label>
  <input type="text" id="us-street" name="us-street" required>

  <label for="us-city">City:</label>
  <input type="text" id="us-city" name="us-city" required>

  <label for="us-state">State:</label>
  <input type="text" id="us-state" name="us-state" required>

  <label for="us-zip">ZIP Code:</label>
  <input type="text" id="us-zip" name="us-zip" required>
</div>

<!-- Canada Address Fields -->
<div id="canada-address" class="address-format" style="display: none;">
  <label for="ca-street">Street Address:</label>
  <input type="text" id="ca-street" name="ca-street" required>

  <label for="ca-city">City:</label>
  <input type="text" id="ca-city" name="ca-city" required>

  <label for="ca-province">Province:</label>
  <input type="text" id="ca-province" name="ca-province" required>

  <label for="ca-postal">Postal Code:</label>
  <input type="text" id="ca-postal" name="ca-postal" required>
</div>

           <!-- Phone -->
      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="purpose">Purpose of Applying for the Grant</label>
      <textarea id="purpose" name="purpose" rows="5" placeholder="Briefly describe why you're applying..." required></textarea>

      <!-- Business Name -->
      <label for="businessName">Business Name (Optional)</label>
      <input type="text" id="businessName" name="businessName" />

      <!-- Income and Expenses -->
      <label for="expenses">Total Monthly Expenses (USD)*</label>
      <input type="number" id="expenses" name="expenses" placeholder="$" required />

      <label for="income">Total Monthly Income from All Sources (USD)*</label>
      <input type="number" id="income" name="income" placeholder="$" required />

      <!-- Grant Benefit Question -->
<label>Have you benefitted from any other grant or federal grant before?*</label>
<div class="radio-group">
  <label><input type="radio" name="hasReceivedGrant" value="Yes" required /> Yes</label>
  <label><input type="radio" name="hasReceivedGrant" value="No" required /> No</label>
</div>
      <!-- Requested Amount -->
      <label for="amount">Requested Grant Amount:</label>
      <input type="number" id="amount" name="amount" required />

      <!-- Electronic Signature -->
      <label for="signature">Electronic Signature*</label>
      <input type="text" id="signature" name="signature" required placeholder="Type your full name" />

      <!-- Submit Button -->
      <button type="submit">Submit Application</button>
<input type="hidden" name="_redirect" value="https://gustoweb.github.io/gusto-grants/thankyou.html">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Gusto Empowerment Grants. All rights reserved.</p>
  </footer>
<script>
  function toggleAddressFormat() {
    const country = document.getElementById("country").value;
    const usaFields = document.getElementById("usa-address");
    const canadaFields = document.getElementById("canada-address");

    if (country === "canada") {
      canadaFields.style.display = "block";
      usaFields.style.display = "none";
    } else {
      usaFields.style.display = "block";
      canadaFields.style.display = "none";
    }
  }
</script>

</body>
</html>
