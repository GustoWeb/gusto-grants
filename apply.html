<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - Gusto Empowerment Grants</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Apply for a Grant</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apply.html">Apply</a>
      <a href="agency.html">Agency</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Grant Application Form</h2>
    <form action="https://formspree.io/f/mrblqyby" method="POST">

  <label for="full-name">Full Name</label>
  <input type="text" id="full-name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob" required>

  <label for="income">Total Monthly Income (All Sources)</label>
  <input type="number" id="income" name="income" required>

  <label for="expenses">Total Monthly Expenses</label>
  <input type="number" id="expenses" name="expenses" required>

  <label for="grant-amount">Requested Grant Amount</label>
  <input type="number" id="grant-amount" name="grant_amount" required>

  <label for="previous-grant">Have you benefited from a grant or federal grant before?</label>
  <select id="previous-grant" name="previous_grant" required>
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label for="purpose">Purpose of Applying</label>
  <textarea id="purpose" name="purpose" rows="4" required></textarea>

  <label for="country">Country</label>
  <select id="country" name="country" required>
    <option value="">Select Country</option>
    <option value="us">United States</option>
    <option value="ca">Canada</option>
  </select>

  <!-- US Address -->
  <div class="address address-us" style="display:none;">
    <label for="street-us">Street Address</label>
    <input type="text" id="street-us" name="street_us">

    <label for="state">State</label>
    <input type="text" id="state" name="state">

    <label for="zip">ZIP Code</label>
    <input type="text" id="zip" name="zip">
  </div>

  <!-- Canada Address -->
  <div class="address address-ca" style="display:none;">
    <label for="street-ca">Street Address</label>
    <input type="text" id="street-ca" name="street_ca">

    <label for="province">Province</label>
    <input type="text" id="province" name="province">

    <label for="postal">Postal Code</label>
    <input type="text" id="postal" name="postal">
  </div>

  <!-- Autoresponse + Redirect -->
  <input type="hidden" name="_redirect" value="https://yourusername.github.io/thankyou.html">
  <input type="hidden" name="_autoresponse" value="Thank you for applying. An agent will reach out to you within 1â€“3 days.">

  <button type="submit">Submit</button>
</form>
  </main>

  <footer>
    <p>&copy; 2025 Gusto Empowerment Grants. All rights reserved.</p>
  </footer>

  <!-- Country Change Script -->
  <script>
    document.getElementById('country').addEventListener('change', function () {
      const us = document.querySelector('.address-us');
      const ca = document.querySelector('.address-ca');
      if (this.value === 'ca') {
        ca.style.display = 'block';
        us.style.display = 'none';
      } else if (this.value === 'us') {
        us.style.display = 'block';
        ca.style.display = 'none';
      } else {
        us.style.display = 'none';
        ca.style.display = 'none';
      }
    });
  </script>
</body>
</html>
